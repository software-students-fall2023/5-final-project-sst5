<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pokemon_table.css') }}">
</head>
<body>
    <h1 class="title">Scoreboard</h1>
    <main>
        <table class="pokemon-table">
            <thead>
                <tr>
                    <th>Pok√©mon</th>
                    <th>Best Guesser</th>
                    <th>Lowest Guesses</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in scoreboard %}
                    <tr>
                        <td>{{ entry.Pokemon }}</td>
                        <td>{{ entry['Best guesser'] }}</td>
                        <td>{{ entry['Lowest guesses'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
